<div class="container-fluid" >

  <div class="card m-3 justify-content-center upload-doc-card" >
    <h5 class="card-header upload-doc-card-header" >Employees</h5>
    <div class="card-body offset-3 ">
      <ng-multiselect-dropdown 
      [placeholder]="'Select Employee/(s)'" 
      [data]="dropdownList" 
      [settings]="dropdownSettings"
      [(ngModel)]="selectedItems"
      (onSelect)="onItemSelect($event)"
      (onDeSelect)="onItemDeSelect($event)"
      (onSelectAll)="onSelectAll($event)" 
      (onDeSelectAll)="onDeSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>
    <div class="col-4 offset-5 allignment">
      <button mat-button (click)="onSubmit()" color="primary"
      class="btn btn-primary btn-lg submit-button ml-1 mr-1" [disabled]="!selectedItems.length" >SUBMIT</button>
    </div>
  </div>

</div>
